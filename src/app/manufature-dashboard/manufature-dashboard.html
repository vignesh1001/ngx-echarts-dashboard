<div class="loader" [hidden]='!isShow'></div>
<div class="container-fluid p-0 pr-1">
    <div class="row">
      <div class="col-lg-12 d-flex">
        <div *ngIf="isEnglish" class="w-100">
            <!-- <img src="assets/images/trackimg/covid.jpeg" style="width:100%">  -->
            <div class="row">
                <div class="col-lg-9 pr-0">
                    <div class="row">
                        <div class="col-lg-3">
                            <confirmed-cases></confirmed-cases>
                        </div>
                        <div class="col-lg-6">
                            <div class="row age-demographics">
                                <div class="col-lg-6 p-0 pl-1">
                                    <age-demographics></age-demographics>
                                </div>
                                <div class="col-lg-6 p-0 pl-1" style="border-left: 1px solid #707070">
                                    <age-by-day></age-by-day>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <gender-demographics></gender-demographics>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <location-demographics></location-demographics>
                </div>
            </div>
        </div> 
        <div *ngIf="isPortuguese" class="w-100">
            <img src="assets/images/covidspanishDashboard.png" style="width:100%">
        </div>
      </div>
    </div>    
</div>
